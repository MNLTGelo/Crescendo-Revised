<script>
    $(document).ready(function () {

        var path = location.pathname.substring(0, location.pathname.indexOf("share/"))+"share/";
        $("a[href$='.shtml']").each(function () {
            if ($(this).attr("href").indexOf(path) < 0) {
                $(this).attr("href", path + $(this).attr("href"));
                //console.log($(this).attr("href"));
            }
        });
        var page = window.location.pathname.split('/').slice(-1)[0];
        var category = page.substr(0, page.indexOf('-'));
         //console.log(category);console.log(page);
        switch (category)
        {
        case "rules":
            $("#rules_menu").addClass('active');
            $.get(path+"menus/rules_submenu_en-my.shtml", function(a){
              $("#submenu").append(a);
                setTimeout(function() {
                 subCat();
                },1);
            });
            break;
        case "terms":
            $("#terms_menu").addClass('active');
            $.get(path+"menus/terms_submenu_en-my.shtml", function(a){
              $("#submenu").append(a);
                setTimeout(function() {
                 subCat();
                },1);
            });
            break;

             default:
            $("#rules_menu").addClass('active');
            $.get(path+"menus/rules_submenu_en-my.shtml", function(a){
              $("#submenu").append(a);
                setTimeout(function() {
                 subCat();
                },1);
            });
           break;
        }

        function subCat() {
            var page = window.location.pathname.split('/').slice(-1)[0];
            var url = location.pathname.split('/');
            var path = url[url.length - 2];
            if (path.toLowerCase() == "share") {
                path = "";
            }
             $("#navbarCollapse a").each(function () {
                var link = $(this).attr("href");
                if(link.indexOf(page)>=0|| (link.indexOf(path)>=0&&path.length>0)){
                    $(this).parent().addClass('active');
                    $(this).parent().addClass('hidden-xs');
                    if($(this).parent().hasClass('hidden-xs')){
                        var activemenu = $(this).text();
                        $("#menu-select").text(activemenu);
                    }
                }
             });
        }

    });
</script>
